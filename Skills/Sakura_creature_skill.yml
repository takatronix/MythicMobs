
#存在しないものが存在する時　あなたはとある判断を迫られる　深淵を覗く時　深淵もまたこちらを覗いているのだ

S_creature_SkillTimer:
  Skills:
  - randomskill{skills=S_creature_Heal,S_creature_shockwave,S_creature_summoned,S_creature_punch_fake,S_creature_single_laser;sync=true} @self

S_creature_Heal:
  Conditions:
  - playerwithin{d=50} true
  - hastag{t=heal} false
  - hastag{t=skillRunning} false
  Skills:
  - state{s=heal} @self
  - addtag{t=skillRunning} @self
  - addtag{t=heal} @self
  - setAI{ai=false} @self
  - delay 15
  - heal{amount=70} @self
  - delay 20
  - setAI{ai=true} @self
  - removetag{t=skillRunning} @self
  - delay 400
  - removetag{t=heal} @self

