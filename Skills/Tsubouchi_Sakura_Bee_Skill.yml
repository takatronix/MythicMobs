
#存在しないものが存在する時　あなたはとある判断を迫られる　深淵を覗く時　深淵もまたこちらを覗いているのだ

S_Bee_Attack:
  Conditions:
  - playerwithin{d=10} true
  - hastag{t=skillRunning} false
  Skills:
  - state{s=animation.model.attack1} @self
  - addtag{t=skillRunning} @self
  - setAI{ai=false} @self
  - delay 28
  - damage{a=10} @t
  - potion{t=POISON;d=200;l=2} @t
  - setAI{ai=true} @self
  - delay 62
  - removetag{t=skillRunning} @self

