#--- 大きい練習場---

Target1:
  Type: Zombie
  Health: 20
  Damage: 0
  Disguise: Target
  Equipment:
  - Target HEAD
  AIGoalSelectors:
  - 0 clear
  AITargetSelectors:
  - 0 clear
  Options:
    AlwaysShowName: false
    MovementSpeed: 0.15
    FollowRange: 0
    PreventRandomEquipment: true
    PreventSunburn: true
    AttackSpeed: 0
    KnockbackResistance: 1
    ApplyInvisibility: true
    NoAI: false
    Silent: true
    PreventOtherDrops: true
  Skills:
  - skill{s=Target1Move} ~onSpawn
  - remove @self ~onDamaged
  - sound{s=entity.experience_orb.pickup;p=0.7;v=0.3}
  - command{c=scoreboard players add <trigger.name> gun_score 1} @self ~onDamaged

